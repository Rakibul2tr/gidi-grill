<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" class="no_js" xml:lang="en" lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        login
    </title>


    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/responsiv.css" />

    <link rel="preload" href="Brixton_Wood_PERSONAL_USE_ONLY-Vector.woff2" as="font" type="font/woff2" crossorigin>

    

</head>

<body>
    <main>
        <section class="pages_content login_page">
            <div class="container login_register_container">
                <div class="image_left">
                    <div class="login_image "
                        style="background: url(https://www.gidigrill.com/wp-content/uploads/2022/10/GIDI-DUNDEE-BLUE-USE.jpg) no-repeat center center;">
                    </div>
                </div>
        
                <div class="contact_form register-form">
                    <form action="#">
                        <div class="input-item">
                            <label for="html">Username or E-mail<span>*</span></label>
                            <input type="email" name="name" id="">
                        </div>
                        <div class="input-item">
                            <label for="html">Password<span>*</span></label>
                            <input type="password" name="password" id="">
                        </div>
                        <p>Only fill in if you are not human</p>
                        <div class="input-item checkbox-div">
                            <input type="checkbox" name="checkbox" id="">
                            <label for="html">Keep me signed in</label>
                        </div>
                        <div class="input-item">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                    <a href="/register.html" style="color: #fff;">Register</a>
                </div>
        
            </div>
        </section>
        <section class="time-shedule">
            <div class="opining_time">
                <div class="container residences-container">
                    <h3>Opening Time</h3>
                    <ul>
                        <li>Monday<span>Closed</span></li>
                        <li>Tuesday<span>12:00pm-10:00pm</span></li>
                        <li>Wednesday<span>12:00pm-10:00pm</span></li>
                        <li>Thursday<span>12:00pm-10:00pm</span></li>
                        <li>Friday<span>12:00pm-10:30pm</span></li>
                        <li>Saturday<span>12:00pm-10:30pm</span></li>
                        <li>Sunday<span>1:00pm-10:00pm</span></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
